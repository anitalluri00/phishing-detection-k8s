apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: phishing-daemon
  namespace: phishing-detection
spec:
  selector:
    matchLabels:
      app: phishing-daemon
  template:
    metadata:
      labels:
        app: phishing-daemon
    spec:
      containers:
      - name: node-monitor
        image: busybox
        command: ["sh", "-c", "while true; do echo node alive; sleep 60; done"]
