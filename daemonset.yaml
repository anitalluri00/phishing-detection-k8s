apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: phishing-daemonset
  namespace: phishing-detection
spec:
  selector:
    matchLabels:
      app: phishing-daemon
  template:
    metadata:
      labels:
        app: phishing-daemon
    spec:
      containers:
        - name: phishing-agent
          image: busybox
          command: ["sh", "-c", "while true; do echo phishing-agent running; sleep 60; done"]
